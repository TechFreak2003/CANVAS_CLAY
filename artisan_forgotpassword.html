<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, black, brown);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px white, 0 0 20px #ff5722;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff5722, 0 0 20px #ff5722;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff5722, 0 0 30px #ff5722;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .form-actions {
            margin-top: 25px;
        }

        .form-actions button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(135deg, #5a5a5a, #9e5e34);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .form-actions button:hover {
            background: linear-gradient(135deg, #9e5e34, #5a5a5a);
            transform: scale(1.05);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            color: #ffcccb;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Forgot Password</div>
        <form action="forgot_password_process.html" method="POST">
            <div class="form-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" name="forgot-email" placeholder="Enter your email to reset password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Reset Password</button>
            </div>
        </form>
        <div class="links">
            <a href="artisan_login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
