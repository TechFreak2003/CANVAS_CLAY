<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artisan Blockchain Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1E1E1E;
            --accent-gold: #FFD700;
            --accent-teal: #20B2AA;
            --text-light: #E0E0E0;
            --card-bg: #1F1F1F;
            --card-hover: #2A2A2A;
            --chat-user-bg: #2A2F34;
            --chat-bot-bg: #343541;
            --chat-input-bg: #40414F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .marketplace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 15px;
        }

        .wallet-connect {
            background: var(--accent-gold);
            color: var(--primary-dark);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .wallet-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        /* Product Grid Styles */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            border-color: var(--accent-gold);
        }

        .product-card .image-container {
            height: 150px;
            overflow: hidden;
        }

        .product-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .image-container img {
            transform: scale(1.1);
        }

        .product-details {
            padding: 15px;
        }

        .product-details h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--accent-gold);
        }

        .price {
            font-size: 1.2em;
            color: var(--accent-teal);
            margin: 8px 0;
        }

        .bid-button {
            background: var(--accent-teal);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bid-button:hover {
            background: #1a8f89;
            transform: scale(1.05);
        }

        /* Chat Section Styles */
        .bidding-room {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chat-section {
            background: var(--chat-bot-bg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--secondary-dark);
            border-radius: 15px 15px 0 0;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            background: var(--chat-user-bg);
        }

        .message.assistant {
            margin-right: auto;
            background: var(--chat-bot-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.assistant .message-avatar {
            background: var(--accent-teal);
        }

        .chat-input-container {
            padding: 20px;
            background: var(--secondary-dark);
            border-radius: 0 0 15px 15px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            background: var(--chat-input-bg);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            padding: 5px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        .send-button {
            background: var(--accent-teal);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            background: #1a8f89;
        }

        .send-button:disabled {
            background: #2A2A2A;
            cursor: not-allowed;
        }

        /* Voice Chat Section */
        .voice-section {
            background: var(--secondary-dark);
            border-radius: 15px;
            padding: 25px;
            height: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .language-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .language-btn {
            background: var(--card-bg);
            border: 2px solid var(--accent-gold);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn.active {
            background: var(--accent-gold);
            color: var(--primary-dark);
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-teal);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .voice-btn:hover {
            transform: scale(1.1);
            background: #1a8f89;
        }

        .voice-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(32, 178, 170, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(32, 178, 170, 0); }
            100% { box-shadow: 0 0 0 0 rgba(32, 178, 170, 0); }
        }

        .voice-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(32, 178, 170, 0.1);
            display: none;
        }

        .voice-status.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="marketplace-header">
            <h1><i class="fas fa-store"></i> Artisan Marketplace</h1>
            <div class="wallet-connect">
                <i class="fas fa-wallet"></i> Connect Wallet
            </div>
        </header>

        <!-- Products Grid -->
        <section class="products-grid" id="productsContainer">
            <!-- Products will be dynamically added here -->
        </section>

        <!-- Bidding Room -->
        <section class="bidding-room">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Bidding Assistant</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            Hello! I'm your bidding assistant. I can help you with:
                            - Placing bids on artisan products
                            - Understanding product details
                            - Verifying authenticity
                            - Managing your transactions
                            
                            How can I assist you today?
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput"
                            placeholder="Type your message here..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button class="send-button" onclick="sendMessage()" id="sendButton" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Voice Chat Section -->
            <div class="voice-section">
                <h3><i class="fas fa-microphone"></i> Voice Chat</h3>
                <div class="voice-status" id="voiceStatus">Recording in progress...</div>
                <div class="language-selector">
                    <button class="language-btn active" data-lang="hi">हिन्दी</button>
                    <button class="language-btn" data-lang="ta">தமிழ்</button>
                    <button class="language-btn" data-lang="te">తెలుగు</button>
                    <button class="language-btn" data-lang="ml">മലയാളം</button>
                    <button class="language-btn" data-lang="kn">ಕನ್ನಡ</button>
                </div>
                <div class="voice-controls">
                    <button class="voice-btn" id="recordBtn" onclick="toggleRecording()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="voice-btn" onclick="playbackAudio()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="voice-btn" onclick="sendVoiceMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
